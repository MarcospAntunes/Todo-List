<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./lightTheme.css">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <header>
    <div>
      <h1>TODO</h1>
      <img src="./images/icon-moon.svg" class="btntheme" alt="Change Theme">
    </div>
  </header>
  
  <main>
    <section>
      <form>
        <fieldset>
          <button id="addItem"></button>
          <input type="text" name="createTodo" id="createTodo" placeholder="Create a new todo...">
        </fieldset>
      </form>
        <div id="container">
          <ul id="listContainer">
            <li id="listh2">
              <h2>Lest do this!</h2>
            </li>
          </ul>
          <div id="filterContainer">
            <button class="filter all selected">All</button>
            <button class="filter active">Active</button>
            <button class="filter completed">Completed</button>
          </div>
        </div>
        
    </section>
  </main>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/MarcospAntunes" target="_blank">Marcos Antunes</a>.</p>
  </footer>

  <script src="./main.js" type="module"></script>
</body>
</html>
